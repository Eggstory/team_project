<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>글쓰기</title>
	<script>
	function checkValue() {

		if(!document.userInfo.userId.value) { //empty: null, 길이 0
			alert("이름을 입력해주세요");
			document.getElementById('userId').focus();
			return false; //submit전송이 안됨
		}
		if(!document.userInfo.userPw.value) { //empty: null, 길이 0
			alert("암호를 입력해주세요");
			document.getElementById('userPw').focus();
			return false; //submit전송이 안됨
		}
		if(!document.userInfo.userName.value) {
			alert("이름을 입력해주세요");
			document.getElementById('userName').focus();
			return false;
		}
		if(!document.userInfo.joindate.value) {
			alert("가입날짜를 입력해주세요");
			document.getElementById('joindate').focus();
			return false;
		}
		return true;
	}

</script>
</head>
<body>

<h1>글쓰기</h1>

<form action="joinAction" method="post" name="userInfo" onsubmit="return checkValue();">

	<table border="1">
		<tr>
			<td>아이디</td>
			<td>
				<input type="text" name="userId" id="userId" maxlength="20" />
			</td>
		</tr>
		<tr>
			<td>비번</td>
			<td>
				<input type="text" name="userPw" id="userPw" maxlength="20" />
			</td>
		</tr>
		<tr>
			<td>이름</td>
			<td>
				<input type="text" name="userName" id="userName" maxlength="50" />
			</td>
		</tr>
		<tr>
			<td>가입일자</td>
			<td>
				<input type="date" name="joindate" id="joindate" />
			</td>
		</tr>

		<tr>
			<td>권한</td>
			<td>
				<select name="userRole" required>
					<option selected>권한을 선택해주세요</option>
					<option value="ROLE_USER" selected>회원</option>
					<option value="ROLE_ADMIN">관리자</option>
				</select>
			</td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="회원가입" />
			</td>
		</tr>
	</table>

</form>

</body>
</html>
