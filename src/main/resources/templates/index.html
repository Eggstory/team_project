<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원목록 조회</title>
</head>
<body>
<h2 th:text="|회원목록 ( 갯수 = ${listcount} )|">회원목록</h2>

<table border="1">
  <tr align="center">
    <td>일련번호</td>
    <td>ID</td>
    <td>아이디</td>
    <td>비번</td>
    <td>이름</td>
    <td>권한</td>
    <td>가입일</td>
    <td>단건조회</td>
    <td>삭제</td>
  </tr>

  <tr th:each="member, status:${list}" align="center">
    <td> <span th:text="${status.count}"></span> </td>
    <td> <span th:text="|${member.id }|" ></span> </td>
    <td> <span th:text="|${member.userId}|" ></span> </td>
    <td> <span th:text="|${member.userPw}|" ></span> </td>
    <td> <span th:text="|${member.userName}|" ></span> </td>
    <td> <span th:text="|${member.userRole}|" ></span> </td>
    <td> <span th:text="|${member.joindate}|" ></span> </td>
    <td>
      <!--    <button type="submit" th:onclick="|location.href='viewDTO'|">단건조회</button>   -->
    <!--   get방식으로 넣어줄때 아래처럼   -->
      <button type="submit" th:onclick="|location.href='@{viewDTO(id=${member.id})}'|">단건조회</button>
  <!--   location.href='viewDTO?id=${member.id}'   -->
    </td>
    <td>
      <!--  <button type="submit" th:onclick="|location.href='deleteDTO'|">삭제</button>   -->
      <!--   get방식으로 넣어줄때 아래처럼   -->
      <button type="submit" th:onclick="|location.href='@{deleteDTO(id=$(member.id})}'|">삭제</button>
    </td>
  </tr>
</table>

<br><br>
<button onclick="location.href='/joinForm'">회원가입폼으로 이동</button>
<!--<a href="/joinForm">회원가입폼으로 이동</a>-->

</body>
</html>
